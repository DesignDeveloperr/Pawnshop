{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
    <div class="grid grid-cols-12 mt-40">
        <div class="col-span-4 col-start-5 bg-blue-200 p-4 shadow rounded">
            <h1 class="text-2xl text-gray-800 font-medium text-center">Профиль</h1>
            <div class="w-full h-1 my-2 bg-gradient-to-r from-green-400 to-blue-500 rounded-full"></div>
            <p class="font-medium text-gray-600">Имя: <span class="text-black font-normal">{{ name }}</span></p>
            <p class="font-medium text-gray-600">Фаммилия: <span class="text-black font-normal">{{ surname }}</span></p>
            <p class="font-medium text-gray-600">Почта: <span class="text-black font-normal">{{ email }}</span></p>
            <p class="font-medium text-gray-600">Товаров продано: <span class="text-black font-normal">{{ count }} шт.</span></p>
        </div>
    </div>
{% endblock %}
